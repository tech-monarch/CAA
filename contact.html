      /* Hamburger Menu Icon Styles */
      .menu-icon {
        position: absolute;
        top: 48px;
        right: 32px;
        width: 36px;
        height: 36px;
        z-index: 2001;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: none;
      }
      .menu-icon span {
        display: block;
        width: 100%;
        height: 4px;
        background: #111;
        margin: 5px 0;
        border-radius: 2px;
        transition: all 0.3s;
      }
      @media (max-width: 900px) {
        .menu-icon {
          top: 24px;
          right: 18px;
          width: 32px;
          height: 32px;
        }
      }
      @media (max-width: 600px) {
        .menu-icon {
          top: 18px;
          right: 12px;
          width: 28px;
          height: 28px;

        left: 0;

        height: 100%;

        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      .caa-navbar.active {
        opacity: 1;
        visibility: visible;
      }
      .navbar-header {
        position: absolute;
        top: 32px;

        color: #fff;

      .navbar-close {

        line-height: 1;
        transition: color 0.3s;

      .navbar-close:hover {

      .navbar-secondary-links {

      .nav-secondary-link:hover {

      @media (max-width: 600px) {

      /* Enhanced Hero Search Form Styling */
      .hero-search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border-radius: 30px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        position: relative;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .hero-search-form:hover {
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      #people-search-input {
        padding: 16px 20px 16px 50px;
        border: none;
        outline: none;
        font-size: 1.1rem;
        width: 320px;
        background: transparent;
        color: #333;
        font-family: "PFDinTextPro-Regular", Arial, sans-serif;
        position: relative;
      }

      #people-search-input::placeholder {
        color: #666;
        font-style: italic;
      }

      .hero-search-form::before {
        content: "üîç";
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        z-index: 1;
        pointer-events: none;
      }

      .hero-search-form button {
        padding: 16px 32px;
        border: none;
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
        font-weight: bold;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .hero-search-form button:hover {
        background: linear-gradient(135deg, #a01828, #b71c2c);
        transform: scale(1.05);
      }

      /* Carousel and Card Styling */
      .carousel-wrapper {
        position: relative;
        margin: 40px 0;
        padding: 0 60px;
      }

      .carousel-container {
        display: flex;
        overflow-x: auto;
        gap: 24px;
        padding: 20px 0;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .carousel-container::-webkit-scrollbar {
        display: none;
      }

      .person-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 24px 28px 20px 28px;
        min-width: 260px;
        max-width: 280px;
        flex: 0 0 auto;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 12px;
        border: 1px solid #e5e5e5;
        position: relative;
        overflow: hidden;
      }

      .person-card:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
        border-color: #b71c2c;
      }

      .person-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b71c2c, #d32f2f);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .person-card:hover::before {
        transform: scaleX(1);
      }

      .person-img {
        width: 180px;
        height: 240px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 18px;
        border: 2px solid #ddd;
        background: #f8f9fa;
        transition: all 0.3s ease;
      }

      .person-card:hover .person-img {
        border-color: #b71c2c;
        transform: scale(1.02);
      }

      .person-info {
        text-align: center;
        color: #333;
        width: 100%;
      }

      .person-info b {
        color: #333;
        font-size: 1.25em;
        font-weight: bold;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
        display: block;
        margin-bottom: 8px;
        line-height: 1.3;
      }

      .person-department {
        color: #666;
        font-size: 0.95em;
        margin-bottom: 10px;
        font-style: italic;
        font-family: "PFDinTextPro-Regular", Arial, sans-serif;
      }

      .person-price {
        color: #b71c2c;
        font-weight: bold;
        font-size: 1.2em;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 8px 16px;
        border-radius: 20px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }

      .person-card:hover .person-price {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border-color: #b71c2c;
        transform: scale(1.05);
      }

      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(183, 28, 44, 0.9);
        color: #fff;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      .carousel-arrow:hover {
        background: rgba(183, 28, 44, 1);
        transform: translateY(-50%) scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .carousel-arrow.left {
        left: 10px;
      }

      .carousel-arrow.right {
        right: 10px;
      }

      /* Celebrity Cards in Main Section */
      .celebrity-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 24px 28px 20px 28px;
        width: 260px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 12px;
        border: 1px solid #e5e5e5;
        position: relative;
        overflow: hidden;
      }

      .celebrity-card:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
        border-color: #b71c2c;
      }

      .celebrity-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b71c2c, #d32f2f);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .celebrity-card:hover::before {
        transform: scaleX(1);
      }

      @media (max-width: 768px) {
        .carousel-wrapper {
          padding: 0 20px;
        }

        .carousel-arrow {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }

        .carousel-arrow.left {
          left: 5px;
        }

        .carousel-arrow.right {
          right: 5px;
        }

        .person-card {
          min-width: 220px;
          max-width: 240px;
          padding: 20px 24px 16px 24px;
        }

        .person-img {
          width: 160px;
          height: 200px;
        }

        #people-search-input {
          width: 250px;
          padding: 14px 18px 14px 45px;
        }

        .hero-search-form button {
          padding: 14px 24px;
        }
      }
    </style>

      <style>
        /* Preloader Styles */
        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(44, 47, 52, 0.92);
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: opacity 0.4s;

        .preloader-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .preloader-logo {
          font-size: 2.8rem;
          font-family: "PFDinTextPro-Bold", Arial, sans-serif;
          color: #fff;
          margin-bottom: 36px;
          letter-spacing: -2px;
          font-weight: bold;
        }
        .preloader-circles {
          display: flex;
          gap: 18px;
        }
        .preloader-circles span {
          display: block;
          width: 18px;
          height: 18px;
          border-radius: 50%;
          background: red;
          opacity: 0.7;
          animation: preloader-bounce 1.2s infinite cubic-bezier(0.4, 0, 0.2, 1);

        .preloader-circles span:nth-child(2) {
          animation-delay: 0.2s;
        }
        .preloader-circles span:nth-child(3) {
          animation-delay: 0.4s;
        }
        .preloader-circles span:nth-child(4) {
          animation-delay: 0.6s;
        }
        @keyframes preloader-bounce {
          0%,
          100% {
            transform: translateY(0);
            opacity: 0.7;
          }
          50% {
            transform: translateY(-22px);
            opacity: 1;
          }
        }
      </style>

      <style>
        /* Contact Form Wrapper */
        .styled-contact-form {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(8px);
          border-radius: 18px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
          padding: 36px 32px;
          max-width: 420px;
          margin: 0 auto 32px auto;
          color: #292d34;
          font-family: "PFDinTextPro-Regular", Arial, sans-serif;
          position: relative;
          z-index: 3;
          animation: fadeIn 0.5s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
          0% {
            opacity: 0;
            transform: translateY(10px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Form Groups */
        .styled-contact-form .form-group {
          margin-bottom: 22px;
        }

        /* Labels */
        .styled-contact-form label {
