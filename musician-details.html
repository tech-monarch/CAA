      body {
        background: #292d34;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {

      .person-details {
        background: #fff;

      .person-header {

        gap: 40px;
        margin-bottom: 40px;
        align-items: flex-start;
      }

      .person-image {
        width: 300px;
        height: 400px;
        object-fit: cover;

        border: 3px solid #e5e5e5;
        flex-shrink: 0;

      .person-name {

        color: #666;
        margin-bottom: 20px;
        font-style: italic;
      }

      .person-bio {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 30px;
      }

      .back-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
      }

        color: #fff;
        text-decoration: none;
      }

      }

        margin-bottom: 20px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .known-for-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .known-for-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #b71c2c;
      }

      /* Booking Form Styles */
      .booking-form-section {
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .booking-form-section h2 {
        color: #b71c2c;
        font-size: 2rem;
        margin-bottom: 10px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .response-time {
        color: #666;
        font-style: italic;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .booking-form {
        max-width: 100%;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
        font-size: 1rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px 15px;
        border: 2px solid #e5e5e5;
        border-radius: 8px;
        font-size: 1rem;
        font-family: "Segoe UI", sans-serif;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #b71c2c;
        box-shadow: 0 0 0 3px rgba(183, 28, 44, 0.1);
      }

      .form-group input[readonly] {
        background-color: #f8f9fa;
        color: #666;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;

        box-shadow: 0 5px 15px rgba(183, 28, 44, 0.3);
      }

          grid-template-columns: 1fr;
          gap: 15px;
        }

        .booking-form-section h2 {

        }
      }
    </style>

    <script>
      async function loadPersonDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const artistName = urlParams.get("name");

        if (!artistName) {
          document.getElementById("person-bio").textContent =
            "No musician specified.";
          return;
        }

        document.getElementById("person-name").textContent = artistName;
        document.title = `${artistName} - Musician Details - CAA`;

        // Use CORS proxy
        const proxy = "https://corsproxy.io/?";
        const searchUrl = `${proxy}https://api.deezer.com/search/artist?q=${encodeURIComponent(
          artistName
        )}`;

        try {
          const response = await fetch(searchUrl);
          if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
          }

          const data = await response.json();

          if (data.data && data.data.length > 0) {
            const person = data.data[0];

            document.getElementById("person-department").textContent =
              "Musician/Singer";

            // Set image
            const imageElement = document.getElementById("person-image");
            if (person.picture_xl || person.picture_big || person.picture) {
              imageElement.src =
                person.picture_xl || person.picture_big || person.picture;
              imageElement.alt = person.name;
            } else {
              imageElement.src =
                "https://via.placeholder.com/300x400?text=No+Image";
              imageElement.alt = "No image available";
            }

            // Set bio
            document.getElementById("person-bio").innerHTML = `
              <strong>Name:</strong> ${person.name}<br>
              <strong>Number of Fans:</strong> ${person.nb_fan}<br>
              <strong>Number of Albums:</strong> ${person.nb_album}<br>
              <a href="${person.link}" target="_blank">View on Deezer</a><br><br>
              This talented musician is known for their exceptional musical performances and entertainment value.
            `;

            // Hide known for
            document.getElementById("known-for").style.display = "none";

            // Populate booking form name
            document.getElementById("person-name-field").value = artistName;
          } else {
            document.getElementById("person-bio").textContent =
              "Musician details not found in our database.";
          }
        } catch (error) {
          console.error("Error loading musician details:", error);
          document.getElementById("person-bio").textContent =
            "Error loading musician details.";
        }
      }

document.addEventListener("DOMContentLoaded", function () {

  }

  const bookingForm = document.getElementById("booking-form");

  bookingForm.addEventListener("submit", function (event) {
    event.preventDefault();

    // Send via AJAX to Formspree
    const formData = new FormData(bookingForm);

    fetch(bookingForm.action, {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    })

        Swal.fire({

        });
        bookingForm.reset();
      } else {
        Swal.fire({
          icon: 'error',

          text: 'Something went wrong. Please try again.',
        });
      }
    })
    .catch(() => {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Error sending message. Please try again later.',
      });
    });
  });
});
