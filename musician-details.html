<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musician Details - CAA</title>
    <link

    <style>
      body {
        background: #292d34;
        color: #fff;
        font-family: "PFDinTextPro-Regular", Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .person-details {
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
      }

      .person-header {
        display: flex;
        gap: 40px;
        margin-bottom: 40px;
        align-items: flex-start;
      }

      .person-image {
        width: 300px;
        height: 400px;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid #e5e5e5;
        flex-shrink: 0;
      }

      .person-info {
        flex: 1;
      }

      .person-name {
        font-size: 2.5rem;
        font-weight: bold;
        color: #b71c2c;
        margin-bottom: 20px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .person-department {
        font-size: 1.3rem;
        color: #666;
        margin-bottom: 20px;
        font-style: italic;
      }

      .person-price {
        font-size: 2rem;
        color: #b71c2c;
        font-weight: bold;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 15px 25px;
        border-radius: 25px;
        border: 2px solid #e9ecef;
        display: inline-block;
        margin-bottom: 30px;
      }

      .person-bio {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 30px;
      }

      .back-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #a01828, #b71c2c);
        transform: scale(1.05);
        color: #fff;
        text-decoration: none;
      }

      .known-for {
        margin-top: 30px;
      }

      .known-for h3 {
        color: #b71c2c;
        margin-bottom: 20px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .known-for-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .known-for-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #b71c2c;
      }

      /* Booking Form Styles */
      .booking-form-section {
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .booking-form-section h2 {
        color: #b71c2c;
        font-size: 2rem;
        margin-bottom: 10px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .response-time {
        color: #666;
        font-style: italic;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .booking-form {
        max-width: 100%;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
        font-size: 1rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px 15px;
        border: 2px solid #e5e5e5;
        border-radius: 8px;
        font-size: 1rem;
        font-family: "PFDinTextPro-Regular", Arial, sans-serif;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #b71c2c;
        box-shadow: 0 0 0 3px rgba(183, 28, 44, 0.1);
      }

      .form-group input[readonly] {
        background-color: #f8f9fa;
        color: #666;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        width: 100%;
        max-width: 300px;
      }

      .submit-button:hover {
        background: linear-gradient(135deg, #a01828, #b71c2c);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(183, 28, 44, 0.3);
      }

      @media (max-width: 768px) {
        .person-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .person-image {
          width: 250px;
          height: 330px;
        }

        .person-name {
          font-size: 2rem;
        }

        .person-price {
          font-size: 1.5rem;
        }

        .container {
          padding: 20px 15px;
        }

        .person-details,
        .booking-form-section {
          padding: 25px;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .booking-form-section h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <script>
    window.addEventListener("DOMContentLoaded", function () {

        document.getElementById("preloader").style.opacity = 0;

    </div>
    <div class="container">
      <a href="musicians-singers.html" class="back-button"
        >‚Üê Back to Musicians & Singers</a
      >

      <div class="person-details">
        <div class="person-header">
          <img id="person-image" class="person-image" src="" alt="" />
          <div class="person-info">
            <h1 id="person-name" class="person-name"></h1>
            <div id="person-department" class="person-department"></div>

            <div id="person-bio" class="person-bio">
              Loading musician details...
            </div>
          </div>
        </div>

        <div id="known-for" class="known-for" style="display: none">
          <h3>Known For</h3>
          <div id="known-for-list" class="known-for-list"></div>
        </div>
      </div>

      <!-- Booking Form Section -->
      <div class="booking-form-section">
        <h2>Book This Musician</h2>
        <p class="response-time">
          During normal business hours, we respond to most inquiries within 4
          hours.
        </p>

        <form id="booking-form" class="booking-form">
          <div class="form-row">
            <div class="form-group">
              <label for="person-name-field">Musician Name*</label>
              <input
                type="text"
                id="person-name-field"
                name="personName"
                required
                readonly
              />
            </div>
            <div class="form-group">
              <label for="event-name">Event Name*</label>
              <input type="text" id="event-name" name="eventName" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Your Email*</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number*</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="sex">Sex*</label>
              <select id="sex" name="sex" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>
            <div class="form-group">
              <label for="airport">Nearest Airport*</label>
              <input type="text" id="airport" name="airport" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="budget"
                >Please select your approximate talent budget*</label

              <select id="budget" name="budget" required>
                <option value="">Select...</option>
                <option value="5000-or-less">$5,000 or less</option>
                <option value="5000-10000">$5,000 - $10,000</option>

                <option value="20000-30000">$20,000 - $30,000</option>
                <option value="30000-50000">$30,000 - $50,000</option>
                <option value="50000-100000">$50,000 - $100,000</option>
                <option value="100000-500000">$100,000 - $500,000</option>
                <option value="500000-above">$500,000 and above</option>
              </select>
            </div>
            <div class="form-group">
              <label for="event-type">Type of Event*</label>
              <select id="event-type" name="eventType" required>
                <option value="">Select...</option>

                <option value="meet-and-greet">Meet and Greet</option>
                <option value="convention">Convention/Trade Show</option>
                <option value="cooking-demo">Cooking Demo</option>
                <option value="endorsement">Endorsement/Spokesperson</option>
                <option value="funeral">Funeral</option>
                <option value="musical-performance">Musical Performance</option>
                <option value="personal-appearance">Personal Appearance</option>
                <option value="satellite-media">Satellite Media Tour</option>
                <option value="speaking-engagement">Speaking Engagement</option>

          <div class="form-group full-width">
            <label for="event-details"
              >Tell us about your event! (Event Details)*</label
            >
            <textarea
              id="event-details"
              name="eventDetails"
              rows="5"
              required
              placeholder="Please provide details about your event, including date, location, duration, and any special requirements..."
            ></textarea>
          </div>

          <button type="submit" class="submit-button">
            Submit Booking Request
          </button>
        </form>
      </div>
    </div>

    <script>
      async function loadPersonDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const personName = urlParams.get("name");

        if (!personName) {
          document.getElementById("person-bio").textContent =
            "No musician specified.";
          return;
        }

        document.getElementById("person-name").textContent = personName;
        document.title = `${personName} - Musician Details - CAA`;

        const apiKey = "cf324c1862aff1f7ccd25c8e397e7ced";
        const searchUrl = `https://api.themoviedb.org/3/search/person?api_key=${apiKey}&query=${encodeURIComponent(
          personName
        )}`;

        try {
          const response = await fetch(searchUrl);
          const data = await response.json();

          if (data.results && data.results.length > 0) {
            const person = data.results[0];

            // Set basic info
            document.getElementById("person-department").textContent =
              "Musician/Singer";
            document.getElementById("person-price").textContent =
              "$" + (Math.floor(Math.random() * 4000) + 500);

            // Set image
            const imageElement = document.getElementById("person-image");
            if (person.profile_path) {
              imageElement.src = `https://image.tmdb.org/t/p/w500${person.profile_path}`;
              imageElement.alt = person.name;
            } else {
              imageElement.src =
                "https://via.placeholder.com/300x400?text=No+Image";
              imageElement.alt = "No image available";
            }

            // Set bio
            document.getElementById("person-bio").innerHTML = `
              <strong>Popularity:</strong> ${person.popularity}<br>
              <strong>Adult Content:</strong> ${person.adult ? "Yes" : "No"}<br>
              <strong>Gender:</strong> ${
                person.gender === 1
                  ? "Female"
                  : person.gender === 2
                  ? "Male"
                  : "Not specified"
              }<br><br>
              This talented musician is known for their exceptional musical performances and entertainment value.
            `;

            // Show known for works
            if (person.known_for && person.known_for.length > 0) {
              const knownForSection = document.getElementById("known-for");
              const knownForList = document.getElementById("known-for-list");

              knownForList.innerHTML = "";
              person.known_for.forEach((work) => {
                const item = document.createElement("div");
                item.className = "known-for-item";
                item.innerHTML = `
                  <strong>${work.title || work.name}</strong><br>
                  <small>${
                    work.release_date || work.first_air_date || "Date unknown"
                  }</small><br>
                  <em>${
                    work.overview
                      ? work.overview.substring(0, 100) + "..."
                      : "No description available"
                  }</em>
                `;
                knownForList.appendChild(item);
              });

              knownForSection.style.display = "block";
            }

            // Populate the booking form with person name
            document.getElementById("person-name-field").value = personName;
          } else {
            document.getElementById("person-bio").textContent =
              "Musician details not found in our database.";
          }
        } catch (error) {
          console.error("Error loading musician details:", error);
          document.getElementById("person-bio").textContent =
            "Error loading musician details.";
        }
      }

      // Handle form submission
      function handleFormSubmission(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const bookingData = {
          personName: formData.get("personName"),
          eventName: formData.get("eventName"),
          email: formData.get("email"),
          phone: formData.get("phone"),
          sex: formData.get("sex"),
          airport: formData.get("airport"),
          budget: formData.get("budget"),
          eventType: formData.get("eventType"),
          eventDetails: formData.get("eventDetails"),
        };

        // Here you would typically send the data to your server
        console.log("Booking request submitted:", bookingData);

        // Show success message
        alert(
          "Thank you for your booking request! We will respond within 4 hours during normal business hours."
        );

        // Reset form
        event.target.reset();

        // Re-populate person name
        const urlParams = new URLSearchParams(window.location.search);
        const personName = urlParams.get("name");
        if (personName) {
          document.getElementById("person-name-field").value = personName;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadPersonDetails();

        // Add form submission handler
        const bookingForm = document.getElementById("booking-form");
        if (bookingForm) {
          bookingForm.addEventListener("submit", handleFormSubmission);
        }
      });
    </script>
