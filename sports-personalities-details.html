<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Personality Details - CAA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="fonts/style.css" rel="stylesheet" />
    <style>
      body {
        background: #292d34;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .person-details {
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
      }

      .person-header {
        display: flex;
        gap: 40px;
        margin-bottom: 40px;
        align-items: flex-start;
      }

      .person-image {
        width: 300px;
        height: 400px;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid #e5e5e5;
        flex-shrink: 0;
      }

      .person-info {
        flex: 1;
      }

      .person-name {
        font-size: 2.5rem;
        font-weight: bold;
        color: #b71c2c;
        margin-bottom: 20px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .person-department {
        font-size: 1.3rem;
        color: #666;
        margin-bottom: 20px;
        font-style: italic;
      }

      .person-price {
        font-size: 2rem;
        color: #b71c2c;
        font-weight: bold;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 15px 25px;
        border-radius: 25px;
        border: 2px solid #e9ecef;
        display: inline-block;
        margin-bottom: 30px;
      }

      .person-bio {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 30px;
      }

      .back-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #a01828, #b71c2c);
        transform: scale(1.05);
        color: #fff;
        text-decoration: none;
      }

      .known-for {
        margin-top: 30px;
      }

      .known-for h3 {
        color: #b71c2c;
        margin-bottom: 20px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .known-for-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .known-for-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #b71c2c;
      }

      /* Booking Form Styles */
      .booking-form-section {
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .booking-form-section h2 {
        color: #b71c2c;
        font-size: 2rem;
        margin-bottom: 10px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .response-time {
        color: #666;
        font-style: italic;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .booking-form {
        max-width: 100%;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
        font-size: 1rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px 15px;
        border: 2px solid #e5e5e5;
        border-radius: 8px;
        font-size: 1rem;
        font-family: "Segoe UI", sans-serif;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #b71c2c;
        box-shadow: 0 0 0 3px rgba(183, 28, 44, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
      }

      .submit-button:hover {
        background: linear-gradient(135deg, #a01828, #b71c2c);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(183, 28, 44, 0.3);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .person-header {
          flex-direction: column;
          text-align: center;
        }

        .person-image {
          width: 250px;
          height: 300px;
          margin: 0 auto;
        }

        .person-name {
          font-size: 2rem;
        }

        .person-price {
          font-size: 1.5rem;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 20px 15px;
        }

        .person-details,
        .booking-form-section {
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        .person-name {
          font-size: 1.8rem;
        }

        .person-image {
          width: 200px;
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="preloader-content">
        <div class="preloader-logo">CAA</div>
        <div class="preloader-circles">
          <span></span><span></span><span></span><span></span>
        </div>
      </div>
      <style>
        /* Preloader Styles */
        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(44, 47, 52, 0.92);
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: opacity 0.4s;
        }
        .preloader-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .preloader-logo {
          font-size: 2.8rem;
          font-family: "PFDinTextPro-Bold", Arial, sans-serif;
          color: #fff;
          margin-bottom: 36px;
          letter-spacing: -2px;
          font-weight: bold;
        }
        .preloader-circles {
          display: flex;
          gap: 18px;
        }
        .preloader-circles span {
          display: block;
          width: 18px;
          height: 18px;
          border-radius: 50%;
          background: red;
          opacity: 0.7;
          animation: preloader-bounce 1.2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        .preloader-circles span:nth-child(2) {
          animation-delay: 0.2s;
        }
        .preloader-circles span:nth-child(3) {
          animation-delay: 0.4s;
        }
        .preloader-circles span:nth-child(4) {
          animation-delay: 0.6s;
        }
        @keyframes preloader-bounce {
          0%,
          100% {
            transform: translateY(0);
            opacity: 0.7;
          }
          50% {
            transform: translateY(-22px);
            opacity: 1;
          }
        }
      </style>

      <script>
        window.addEventListener("DOMContentLoaded", function () {
          setTimeout(function () {
            document.getElementById("preloader").style.opacity = 0;
            setTimeout(function () {
              document.getElementById("preloader").style.display = "none";
              document.querySelector(".main-container").style.opacity = 1;
            }, 400);
          }, 1200);
        });
      </script>
    </div>
    <div class="container">
      <a href="sports-personalities.html" class="back-button">
        ‚Üê Back to Sports Personalities
      </a>

      <div class="person-details">
        <div class="person-header">
          <img
            id="person-image"
            src="https://via.placeholder.com/300x400?text=Loading..."
            alt="Sports Personality"
            class="person-image"
          />
          <div class="person-info" style="margin-left: 3rem">
            <h1 id="person-name" class="person-name">Loading...</h1>
            <p id="person-department" class="person-department">
              Sports Professional
            </p>
            <div id="person-bio" class="person-bio">
              Loading sports personality details...
            </div>
          </div>
        </div>

        <div id="known-for" class="known-for" style="display: none">
          <h3>Career Highlights</h3>
          <div id="known-for-list" class="known-for-list"></div>
        </div>
      </div>

      <!-- Booking Form Section -->
      <div class="booking-form-section">
        <h2>Book This Sports Personality</h2>
        <p class="response-time">
          We typically respond within 4 hours during normal business hours.
        </p>

        <form id="booking-form" class="booking-form">
          <div class="form-row">
            <div class="form-group">
              <label for="person-name-field">Sports Personality Name</label>
              <input
                type="text"
                id="person-name-field"
                name="personName"
                readonly
                style="background-color: #f8f9fa"
              />
            </div>
            <div class="form-group">
              <label for="event-name">Event Name</label>
              <input
                type="text"
                id="event-name"
                name="eventName"
                required
                placeholder="Enter your event name"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your.email@example.com"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="+1 (555) 123-4567"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="sex">Gender</label>
              <select id="sex" name="sex" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>
            <div class="form-group">
              <label for="airport">Nearest Airport</label>
              <input
                type="text"
                id="airport"
                name="airport"
                required
                placeholder="e.g., LAX, JFK, ORD"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="budget">Budget Range</label>
              <select id="budget" name="budget" required>
                <option value="">Select Budget Range</option>
                <option value="under-5k">Under $5,000</option>
                <option value="5k-10k">$5,000 - $10,000</option>
                <option value="10k-25k">$10,000 - $25,000</option>
                <option value="25k-50k">$25,000 - $50,000</option>
                <option value="50k-100k">$50,000 - $100,000</option>
                <option value="over-100k">Over $100,000</option>
              </select>
            </div>
            <div class="form-group">
              <label for="event-type">Event Type</label>
              <select id="event-type" name="eventType" required>
                <option value="">Select Event Type</option>
                <option value="corporate">Corporate Event</option>
                <option value="private-party">Private Party</option>
                <option value="wedding">Wedding</option>
                <option value="charity">Charity Event</option>
                <option value="sports-event">Sports Event</option>
                <option value="motivational-speaking">
                  Motivational Speaking
                </option>
                <option value="endorsement">Endorsement</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="event-details">Event Details</label>
            <textarea
              id="event-details"
              name="eventDetails"
              required
              placeholder="Please provide details about your event, including date, location, duration, and any special requirements..."
            ></textarea>
          </div>

          <button type="submit" class="submit-button">
            Submit Booking Request
          </button>
        </form>
      </div>
    </div>

    <script>
      async function loadPersonDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const personName = urlParams.get("name");

        if (!personName) {
          document.getElementById("person-bio").textContent =
            "No sports personality specified.";
          return;
        }

        document.getElementById("person-name").textContent = personName;
        document.title = `${personName} - Sports Personality Details - CAA`;

        try {
          // Fetch from TheSportsDB API
          const response = await fetch(
            `https://www.thesportsdb.com/api/v1/json/123/searchplayers.php?p=${encodeURIComponent(
              personName
            )}`
          );

          if (!response.ok) throw new Error("Failed to fetch player data");

          const data = await response.json();

          if (!data.player || data.player.length === 0) {
            document.getElementById("person-bio").textContent =
              "No details found for this sports personality.";
            return;
          }

          const player = data.player[0];

          // Populate details
          document.getElementById("person-department").textContent =
            player.strSport || "Sports Professional";

          // Player image (fallback if none)
          const imageElement = document.getElementById("person-image");
          imageElement.src =
            player.strThumb ||
            player.strCutout ||
            `https://via.placeholder.com/300x400/b71c2c/ffffff?text=${encodeURIComponent(
              personName
            )}`;
          imageElement.alt = personName;

          // Player bio
          document.getElementById("person-bio").innerHTML = `
        <strong>Sport:</strong> ${player.strSport || "N/A"}<br>
        <strong>Team:</strong> ${player.strTeam || "N/A"}<br>
        <strong>Position:</strong> ${player.strPosition || "N/A"}<br>
        <strong>Born:</strong> ${player.dateBorn || "N/A"} in ${
            player.strBirthLocation || "N/A"
          }<br>
      `;

          // Hide career highlights (not available in API)
          document.getElementById("known-for").style.display = "none";

          // Fill booking form with player name
          document.getElementById("person-name-field").value = personName;
        } catch (error) {
          console.error("Error loading sports personality details:", error);
          document.getElementById("person-bio").textContent =
            "Error loading sports personality details. Please try again later.";
        }
      }

      function handleFormSubmission(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const bookingData = Object.fromEntries(formData.entries());

        console.log("Booking request submitted:", bookingData);

        alert(
          "Thank you for your booking request! We will respond within 4 hours during normal business hours."
        );

        event.target.reset();

        const urlParams = new URLSearchParams(window.location.search);
        const personName = urlParams.get("name");
        if (personName) {
          document.getElementById("person-name-field").value = personName;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadPersonDetails();
        document
          .getElementById("booking-form")
          .addEventListener("submit", handleFormSubmission);
      });
    </script>
  </body>
</html>
