<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Personality Details - CAA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="fonts/style.css" rel="stylesheet" />
    <style>
      body {
        background: #292d34;
        color: #fff;
        font-family: "PFDinTextPro-Regular", Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .person-details {
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
      }

      .person-header {
        display: flex;
        gap: 40px;
        margin-bottom: 40px;
        align-items: flex-start;
      }

      .person-image {
        width: 300px;
        height: 400px;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid #e5e5e5;
        flex-shrink: 0;
      }

      .person-info {
        flex: 1;
      }

      .person-name {
        font-size: 2.5rem;
        font-weight: bold;
        color: #b71c2c;
        margin-bottom: 20px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .person-department {
        font-size: 1.3rem;
        color: #666;
        margin-bottom: 20px;
        font-style: italic;
      }

      .person-price {
        font-size: 2rem;
        color: #b71c2c;
        font-weight: bold;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 15px 25px;
        border-radius: 25px;
        border: 2px solid #e9ecef;
        display: inline-block;
        margin-bottom: 30px;
      }

      .person-bio {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 30px;
      }

      .back-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #a01828, #b71c2c);
        transform: scale(1.05);
        color: #fff;
        text-decoration: none;
      }

      .known-for {
        margin-top: 30px;
      }

      .known-for h3 {
        color: #b71c2c;
        margin-bottom: 20px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .known-for-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .known-for-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #b71c2c;
      }

      /* Booking Form Styles */
      .booking-form-section {
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .booking-form-section h2 {
        color: #b71c2c;
        font-size: 2rem;
        margin-bottom: 10px;
        font-family: "PFDinTextPro-Bold", Arial, sans-serif;
      }

      .response-time {
        color: #666;
        font-style: italic;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .booking-form {
        max-width: 100%;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
        font-size: 1rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px 15px;
        border: 2px solid #e5e5e5;
        border-radius: 8px;
        font-size: 1rem;
        font-family: "PFDinTextPro-Regular", Arial, sans-serif;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #b71c2c;
        box-shadow: 0 0 0 3px rgba(183, 28, 44, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-button {
        background: linear-gradient(135deg, #b71c2c, #d32f2f);
        color: #fff;
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
      }

      .submit-button:hover {
        background: linear-gradient(135deg, #a01828, #b71c2c);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(183, 28, 44, 0.3);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .person-header {
          flex-direction: column;
          text-align: center;
        }

        .person-image {
          width: 250px;
          height: 300px;
          margin: 0 auto;
        }

        .person-name {
          font-size: 2rem;
        }

        .person-price {
          font-size: 1.5rem;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 20px 15px;
        }

        .person-details,
        .booking-form-section {
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        .person-name {
          font-size: 1.8rem;
        }

        .person-image {
          width: 200px;
          height: 250px;
        }
      }
    </style>
  </head>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.getElementById("preloader").style.opacity = 0;

    </div>  
    <div class="container">
      <div class="person-details">
        <a href="sports-personalities.html" class="back-button">
          ‚Üê Back to Sports Personalities
        </a>

        <div class="person-header">
          <img
            id="person-image"
            src="https://via.placeholder.com/300x400?text=Loading..."
            alt="Sports Personality"
            class="person-image"
          />
          <div class="person-info">
            <h1 id="person-name" class="person-name">Loading...</h1>
            <p id="person-department" class="person-department">
              Sports Professional
            </p>
            <div id="person-price" class="person-price">$0</div>
            <div id="person-bio" class="person-bio">
              Loading sports personality details...
            </div>
          </div>
        </div>

        <div id="known-for" class="known-for" style="display: none">
          <h3>Career Highlights</h3>
          <div id="known-for-list" class="known-for-list"></div>
        </div>
      </div>

      <!-- Booking Form Section -->
      <div class="booking-form-section">
        <h2>Book This Sports Personality</h2>
        <p class="response-time">
          We typically respond within 4 hours during normal business hours.
        </p>

        <form id="booking-form" class="booking-form">
          <div class="form-row">
            <div class="form-group">
              <label for="person-name-field">Sports Personality Name</label>
              <input
                type="text"
                id="person-name-field"
                name="personName"
                readonly
                style="background-color: #f8f9fa"
              />
            </div>
            <div class="form-group">
              <label for="event-name">Event Name</label>
              <input
                type="text"
                id="event-name"
                name="eventName"
                required
                placeholder="Enter your event name"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your.email@example.com"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="+1 (555) 123-4567"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="sex">Gender</label>
              <select id="sex" name="sex" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>
            <div class="form-group">
              <label for="airport">Nearest Airport</label>
              <input
                type="text"
                id="airport"
                name="airport"
                required
                placeholder="e.g., LAX, JFK, ORD"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="budget">Budget Range</label>
              <select id="budget" name="budget" required>
                <option value="">Select Budget Range</option>
                <option value="under-5k">Under $5,000</option>
                <option value="5k-10k">$5,000 - $10,000</option>
                <option value="10k-25k">$10,000 - $25,000</option>
                <option value="25k-50k">$25,000 - $50,000</option>
                <option value="50k-100k">$50,000 - $100,000</option>
                <option value="over-100k">Over $100,000</option>
              </select>
            </div>
            <div class="form-group">
              <label for="event-type">Event Type</label>
              <select id="event-type" name="eventType" required>
                <option value="">Select Event Type</option>
                <option value="corporate">Corporate Event</option>
                <option value="private-party">Private Party</option>
                <option value="wedding">Wedding</option>
                <option value="charity">Charity Event</option>
                <option value="sports-event">Sports Event</option>
                <option value="motivational-speaking">
                  Motivational Speaking
                </option>
                <option value="endorsement">Endorsement</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="event-details">Event Details</label>
            <textarea
              id="event-details"
              name="eventDetails"
              required
              placeholder="Please provide details about your event, including date, location, duration, and any special requirements..."
            ></textarea>
          </div>

          <button type="submit" class="submit-button">
            Submit Booking Request
          </button>
        </form>
      </div>
    </div>

    <script>
      async function loadPersonDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const personName = urlParams.get("name");

        if (!personName) {
          document.getElementById("person-bio").textContent =
            "No sports personality specified.";
          return;
        }

        document.getElementById("person-name").textContent = personName;
        document.title = `${personName} - Sports Personality Details - CAA`;

        // Since we don't have a specific sports API, we'll create mock data
        // In a real application, you would use a sports API like ESPN or similar
        try {
          // Generate mock sports personality data
          const mockSportsData = generateMockSportsData(personName);

          // Set basic info
          document.getElementById("person-department").textContent =
            mockSportsData.sport || "Sports Professional";
          document.getElementById("person-price").textContent =
            "$" + (Math.floor(Math.random() * 8000) + 1000);

          // Set image (using a placeholder for sports personalities)
          const imageElement = document.getElementById("person-image");
          imageElement.src = `https://via.placeholder.com/300x400/b71c2c/ffffff?text=${encodeURIComponent(
            personName.split(" ")[0]
          )}`;
          imageElement.alt = personName;

          // Set bio
          document.getElementById("person-bio").innerHTML = `
            <strong>Sport:</strong> ${mockSportsData.sport}<br>
            <strong>Position:</strong> ${mockSportsData.position}<br>
            <strong>Years Active:</strong> ${mockSportsData.yearsActive}<br>
            <strong>Achievements:</strong> ${mockSportsData.achievements}<br><br>
            ${mockSportsData.description}
          `;

          // Show career highlights
          if (
            mockSportsData.highlights &&
            mockSportsData.highlights.length > 0
          ) {
            const knownForSection = document.getElementById("known-for");
            const knownForList = document.getElementById("known-for-list");

            knownForList.innerHTML = "";
            mockSportsData.highlights.forEach((highlight) => {
              const item = document.createElement("div");
              item.className = "known-for-item";
              item.innerHTML = `
                <strong>${highlight.title}</strong><br>
                <small>${highlight.year}</small><br>
                <em>${highlight.description}</em>
              `;
              knownForList.appendChild(item);
            });

            knownForSection.style.display = "block";
          }

          // Populate the booking form with person name
          document.getElementById("person-name-field").value = personName;
        } catch (error) {
          console.error("Error loading sports personality details:", error);
          document.getElementById("person-bio").textContent =
            "Error loading sports personality details.";
        }
      }

      function generateMockSportsData(name) {
        const sports = [
          "Football",
          "Basketball",
          "Baseball",
          "Tennis",
          "Golf",
          "Soccer",
          "Hockey",
          "Track & Field",
          "Swimming",
          "Boxing",
        ];
        const positions = [
          "Forward",
          "Guard",
          "Center",
          "Quarterback",
          "Pitcher",
          "Striker",
          "Defender",
          "Midfielder",
          "Goalie",
          "Point Guard",
        ];
        const achievements = [
          "Olympic Gold Medalist",
          "World Champion",
          "MVP Award Winner",
          "Hall of Fame Inductee",
          "Record Holder",
          "Championship Winner",
        ];

        const sport = sports[Math.floor(Math.random() * sports.length)];
        const position =
          positions[Math.floor(Math.random() * positions.length)];
        const achievement =
          achievements[Math.floor(Math.random() * achievements.length)];
        const startYear = 2000 + Math.floor(Math.random() * 15);
        const endYear = startYear + Math.floor(Math.random() * 15) + 5;

        return {
          sport: sport,
          position: position,
          yearsActive: `${startYear} - ${endYear > 2024 ? "Present" : endYear}`,
          achievements: achievement,
          description: `${name} is a renowned ${sport.toLowerCase()} professional known for their exceptional skills and dedication to the sport. With years of experience and numerous accolades, they continue to inspire fans and fellow athletes worldwide.`,
          highlights: [
            {
              title: `${sport} Championship`,
              year: startYear + 2,
              description: `Won the prestigious ${sport.toLowerCase()} championship, showcasing exceptional talent and teamwork.`,
            },
            {
              title: "MVP Season",
              year: startYear + 5,
              description:
                "Awarded Most Valuable Player for outstanding performance throughout the season.",
            },
            {
              title: "Record Breaking Performance",
              year: startYear + 8,
              description:
                "Set a new record in their sport category, demonstrating unmatched skill and determination.",
            },
          ],
        };
      }

      // Handle form submission
      function handleFormSubmission(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const bookingData = {
          personName: formData.get("personName"),
          eventName: formData.get("eventName"),
          email: formData.get("email"),
          phone: formData.get("phone"),
          sex: formData.get("sex"),
          airport: formData.get("airport"),
          budget: formData.get("budget"),
          eventType: formData.get("eventType"),
          eventDetails: formData.get("eventDetails"),
        };

        // Here you would typically send the data to your server
        console.log("Booking request submitted:", bookingData);

        // Show success message
        alert(
          "Thank you for your booking request! We will respond within 4 hours during normal business hours."
        );

        // Reset form
        event.target.reset();

        // Re-populate person name
        const urlParams = new URLSearchParams(window.location.search);
        const personName = urlParams.get("name");
        if (personName) {
          document.getElementById("person-name-field").value = personName;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadPersonDetails();

        // Add form submission handler
        const bookingForm = document.getElementById("booking-form");
        if (bookingForm) {
          bookingForm.addEventListener("submit", handleFormSubmission);
        }
      });
    </script>
  </body>
